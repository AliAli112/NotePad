<ion-header>
  <ion-toolbar>
    <ion-title>Notes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="n-empty" *ngIf= "isNotesEmpty()">
    <p>Your Notes are Empty! Click on the '+' to populate.</p>
  </div>
  <div class="container">
    <ion-list>
      <div class="row">
        <app-saved-notes class="col" *ngFor= "let note of notes"
        [savedNote]= "note" [routerLink]= "['/details/'+ note.id]"></app-saved-notes>
      </div>
    </ion-list>
  </div>


</ion-content>
